<div id="proyectos">
    <div id="titulo-proyectos">
        <h1>Lista de proyectos</h1>
    </div>
</div>
<div id="formulario">
    <h3>Ingresar nuevo proyecto</h3>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="form-element">
            <div class="formLabel">
                <label for="nombre">Nombre: </label>
            </div>
            <input type="text" id="nombre" class="form-inputs" formControlName="nombre">
            <div *ngIf="controlNombre.invalid && controlNombre.touched">
                <div *ngIf="controlNombre.errors" class="error">Se requiere el nombre del proyecto</div>
            </div>
        </div>
        <div class="form-element">
            <div class="formLabel">
                <label for="descripcion">Descripción: </label>
            </div>
            <input type="text" id="descripcion" class="form-inputs" formControlName="descripcion">
        </div>
        <div id="btn-guardar">
            <button type="submit">Guardar</button>
        </div>
    </form>
</div>
<div id="tablaDiv">
    <table id="tablaProyectos">
        <thead>
            <tr>
                <th [width]="60">ID</th>
                <th [width]="200">Nombre</th>
                <th [width]="350">Descripción</th>
                <th [width]="250">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let proyecto of proyectos">
                <td>{{proyecto.id}}</td>
                <td>{{proyecto.name}}</td>
                <td>{{proyecto.company.catchPhrase}}</td>
                <td>
                    <button class="btn-tareas" (click)="redirigirATareas(proyecto.id)">Ver tareas</button>
                    <button class="btn-editar" (click)="edtarProyecto(proyecto)">Editar</button>
                    <button class="btn-eliminar" (click)="eliminarProyecto(proyecto.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
